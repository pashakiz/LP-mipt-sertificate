<html lang="ru">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title>Сертификат МФТИ</title>
	<meta name="description" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" href="css/bootstrap-grid-3.3.1.min.css" />
	<link rel="stylesheet" href="css/fonts.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/media.css" />
</head>
<body>
	<div class="wrapper">
		<div class="wrapper__container">
			<h1>Получи свой сертификат МФТИ!</h1>
			<div class="partners">
				<img src="img/coursera.svg" width="144" height="23" alt="">
				<img src="img/openedu.svg" width="139" height="42" alt="">
				<img src="img/stepik.svg" width="140" height="25" alt="">
				<img src="img/miptx.svg" width="111" height="31" alt="">
				<img src="img/openprof.svg" width="145" height="40" alt="">
			</div>
			<h2>Для получения сертификата необходимо заполнить следующую заявку:</h2>
			<form id="form-sert" class="form-sert" action="" method="post" accept-charset="utf-8" enctype="multipart/form-data">
				<div class="form-sert__border clearfix">
					<div class="form-sert__form">
						<img src="img/logo-mipt.svg" width="171" height="55" alt="">
						<div class="form-sert__inputs">
							<div class="inputfield inputfield_mb">
								<div class="inputfield__label">ФИО</div>
								<input class="inputfield__input" type="text" name="name" required>
							</div>
							<div class="inputfield inputfield_mb">
								<div class="inputfield__label">Эл. почта</div>
								<input class="inputfield__input" type="email" name="email" required>
							</div>
							<div class="inputfield inputfield_mb">
								<div class="inputfield__label">Ссылка на сертификат</div>
								<input class="inputfield__input" type="text" name="cert" required>
							</div>
							<div class="inputfield inputfield_mb">
								<div class="inputfield__label">Фотография личного кабинета</div>
								<div class="inputfile">
									<div class="inputfile__front clearfix">
										<div class="inputfile__name"></div>
										<div class="inputfile__btn">Обзор</div>
									</div>
									<input class="inputfile__input" type="file" name="photo" size="1" title="Загрузить фото" required>
								</div>
							</div>
							<button class="form-sert__btn btn btn_blue" type="submit">Отправить заявку</button>
						</div>
					</div>
					<div class="form-sert__img"></div>
				</div>
			</form>
			<h3>Часто задаваемые вопросы</h3>
			<div class="faq">.faq</div>
		</div>
	</div>
	<!--[if lt IE 9]>
	<script src="js/html5shiv/es5-shim.min.js"></script>
	<script src="js/html5shiv/html5shiv.min.js"></script>
	<script src="js/html5shiv/html5shiv-printshiv.min.js"></script>
	<script src="js/html5shiv/respond.min.js"></script>
	<![endif]-->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/common.js"></script>
	<!-- Yandex.Metrika counter --><!-- /Yandex.Metrika counter -->
	<!-- Google Analytics counter --><!-- /Google Analytics counter -->
</body>
</html>
